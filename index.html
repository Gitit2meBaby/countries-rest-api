<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Countries Information app</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Where in the world?</h1>
        </div>
        <div class="dark-mode-wrapper">
            <svg id="lightModeMoon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M20.742,13.045c-0.677,0.18-1.376,0.271-2.077,0.271c-2.135,0-4.14-0.83-5.646-2.336c-2.008-2.008-2.799-4.967-2.064-7.723 c0.092-0.345-0.007-0.713-0.259-0.965C10.444,2.04,10.077,1.938,9.73,2.034C8.028,2.489,6.476,3.382,5.241,4.616 c-3.898,3.898-3.898,10.243,0,14.143c1.889,1.889,4.401,2.93,7.072,2.93c2.671,0,5.182-1.04,7.07-2.929 c1.236-1.237,2.13-2.791,2.583-4.491c0.092-0.345-0.008-0.713-0.26-0.965C21.454,13.051,21.085,12.951,20.742,13.045z M17.97,17.346c-1.511,1.511-3.52,2.343-5.656,2.343c-2.137,0-4.146-0.833-5.658-2.344c-3.118-3.119-3.118-8.195,0-11.314 c0.602-0.602,1.298-1.102,2.06-1.483c-0.222,2.885,0.814,5.772,2.89,7.848c2.068,2.069,4.927,3.12,7.848,2.891 C19.072,16.046,18.571,16.743,17.97,17.346z">
                </path>
            </svg>
            <svg class="hidden" id="darkModeMoon" stroke="currentColor" fill="currentColor" stroke-width="0"
                viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M14.53 10.53a7 7 0 01-9.058-9.058A7.003 7.003 0 008 15a7.002 7.002 0 006.53-4.47z"
                    clip-rule="evenodd"></path>
            </svg>
            <h3 id="modeText">Dark Mode</h3>
        </div>
    </header>

    <main class="home">
        <section class="search-container">
            <div class="input-wrapper">
                <input type="text" id="search" placeholder="Search for a country...">
                <svg stroke="currentColor" fill="#818181" stroke-width="0" viewBox="0 0 512 512" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M333.78 20.188c-39.97 0-79.96 15.212-110.405 45.656-58.667 58.667-60.796 152.72-6.406 213.97l-15.782 15.748 13.25 13.25 15.75-15.78c61.248 54.39 155.3 52.26 213.968-6.407 60.887-60.886 60.888-159.894 0-220.78C413.713 35.4 373.753 20.187 333.78 20.187zm0 18.562c35.15 0 70.285 13.44 97.158 40.313 53.745 53.745 53.744 140.6 0 194.343-51.526 51.526-133.46 53.643-187.5 6.375l.218-.217c-2.35-2.05-4.668-4.17-6.906-6.407-2.207-2.206-4.288-4.496-6.313-6.812l-.218.22c-47.27-54.04-45.152-135.976 6.374-187.502C263.467 52.19 298.63 38.75 333.78 38.75zm0 18.813c-30.31 0-60.63 11.6-83.81 34.78-46.362 46.362-46.362 121.234 0 167.594 10.14 10.142 21.632 18.077 33.905 23.782-24.91-19.087-40.97-49.133-40.97-82.94 0-15.323 3.292-29.888 9.22-43-4.165 20.485.44 40.88 14.47 54.907 24.583 24.585 68.744 20.318 98.624-9.562 29.88-29.88 34.146-74.04 9.56-98.625-2.375-2.376-4.943-4.473-7.655-6.313 45.13 8.648 79.954 46.345 84.25 92.876 4.44-35.07-6.82-71.726-33.813-98.72-23.18-23.18-53.47-34.78-83.78-34.78zM176.907 297.688L42.094 432.5l34.562 34.563L211.47 332.25l-34.564-34.563zM40 456.813L24 472.78 37.22 486l15.968-16L40 456.812z">
                    </path>
                </svg>
                <div class="suggestion-container"></div>
            </div>
            <select id="dropdown">
                <option value="" disabled selected hidden>Filter by Region</option>
                <option class="region-dropdown">Africa</option>
                <option class="region-dropdown">Americas</option>
                <option class="region-dropdown">Asia</option>
                <option class="region-dropdown">Europe</option>
                <option class="region-dropdown" data-region="Oceania">Oceania</option>
            </select>
        </section>

        <section id="cardContainer" class="main-grid">

        </section>
    </main>


    <!-- SINGLE COUNTRY CHOICE SCREEN -->
    <section class="chosen-country hidden" id="chosenCountry">
        <div class="button-container">
            <button id="back" class="primary-btn">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M5.854 4.646a.5.5 0 010 .708L3.207 8l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z"
                        clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M2.5 8a.5.5 0 01.5-.5h10.5a.5.5 0 010 1H3a.5.5 0 01-.5-.5z"
                        clip-rule="evenodd"></path>
                </svg>
                Back
            </button>
        </div>

        <div class="chosen-country-grid">
            <div class="flag-image">
                <img src="" alt="country flag">
            </div>

            <div class="country-info">
                <div class="country-title">
                    <h2 id="chosenCountryName"></h2>
                </div>

                <div class="stats">
                    <div>
                        <p>Native Name: <span id="nativeName"></span></p>
                        <p>Population: <span id="population"></span></p>
                        <p>Region: <span id="region"></span></p>
                        <p>Sub Region: <span id="subRegion"></span></p>
                        <p>Capital: <span id="capital"></span></p>
                    </div>
                    <div>
                        <p>Top Level Domain: <span id="topLevelDomain"></span></p>
                        <p>Currencies: <span id="currencies"></span></p>
                        <p>Languages: <span id="languages"></span></p>
                    </div>
                </div>

                <div class="border-countries">
                    <p>Border Countries:</p>
                    <div class="border-countries-btn-wrapper"></div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
